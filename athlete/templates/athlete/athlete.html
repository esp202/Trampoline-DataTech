{% extends 'athlete/base.html' %}
{% block title %}{{ album }}{% endblock %}
{% block albums_active %}active{% endblock %}

{% block body %}
<div class="container-fluid songs-container">

    <div class="row">

        <!-- Left Album Info -->
        <div class="col-sm-4 col-md-3">
            <div class="panel panel-default">
                <div class="panel-body">
                    <a href="{% url 'athlete:athleteinfo' athlete.id %}">
                        {% if athlete.picture %}
                            <img src="{{ athlete.picture.url }}" class="img-responsive">
                        {% else %}
                            <h3>No image to display</h3>
                        {% endif %}
                    </a>
                    <h1>{{ athlete }} <small>{{athlete.club }}</small></h1>
                    <h2>{{ athlete.date_of_birth }}</h2>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
